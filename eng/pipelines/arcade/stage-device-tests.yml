# Windows Device Tests Stages
- ${{ if eq(parameters.runWindowsTests, true) }}:
  - stage: devicetests_build_windows
    displayName: ${{ parameters.TargetFrameworkVersion }} Windows Helix Tests - Build
    dependsOn: []
    jobs:
    - template: ${{ iif(eq(parameters.runAsPublic, 'true'), '/eng/common/templates/jobs/jobs.yml', '/eng/common/templates-official/jobs/jobs.yml@self') }}
      parameters:
        helixRepo: dotnet/maui
        pool: ${{ parameters.windowsBuildPool }}
        enableMicrobuild: ${{ parameters.enableMicrobuild }}
        enablePublishUsingPipelines: true
        enablePublishBuildAssets: ${{ parameters.publishAssets }}
        enableTelemetry: true
        enableSourceBuild: ${{ parameters.enableSourceBuild }}
        enableSourceIndex: ${{ parameters.enableSourceIndex }}
        sourceIndexParams: ${{ parameters.sourceIndexParams }}
        publishAssetsImmediately: true
        enablePublishBuildArtifacts: true
        enablePublishTestResults: false
        workspace:
          clean: all
        jobs:
        - job: builddevice_tests_windows
          displayName: Build Device Tests (Windows)
          timeoutInMinutes: 90
          variables:
          - name: _BuildConfig
            value: Debug
          preSteps:
          - checkout: self
            fetchDepth: 1
            clean: true

          steps:
          # Restore dotnet tools (required for dotnet cake)
          - script: dotnet tool restore
            displayName: 'Restore .NET tools'
            retryCountOnTaskFailure: 3

          # Install .NET SDK
          - script: dotnet cake --target=dotnet --configuration="Release" --verbosity=diagnostic
            displayName: 'Install .NET'
            retryCountOnTaskFailure: 3
            env:
              DOTNET_TOKEN: $(dotnetbuilds-internal-container-read-token)
              PRIVATE_BUILD: $(PrivateBuild)

          - pwsh: echo "##vso[task.prependpath]$(DotNet.Dir)"
            displayName: 'Add .NET to PATH'

          # Build BuildTasks first
          - script: dotnet cake --target=dotnet-buildtasks --configuration="Release"
            displayName: Build the MSBuild Tasks

          # Build Windows device tests using Cake script (builds each project individually)
          # Packaged builds (MSIX)
          - script: dotnet cake eng/devices/windows.cake --target=buildOnly --project="$(Build.SourcesDirectory)/src/Controls/tests/DeviceTests/Controls.DeviceTests.csproj" --device=packaged --binlog="$(Build.SourcesDirectory)/artifacts/log" --configuration=Debug --packageid=com.microsoft.maui.controls.devicetests --verbosity=diagnostic
            displayName: Build Controls.DeviceTests (Windows Packaged)
            retryCountOnTaskFailure: 1

          - script: dotnet cake eng/devices/windows.cake --target=buildOnly --project="$(Build.SourcesDirectory)/src/Core/tests/DeviceTests/Core.DeviceTests.csproj" --device=packaged --binlog="$(Build.SourcesDirectory)/artifacts/log" --configuration=Debug --packageid=com.microsoft.maui.core.devicetests --verbosity=diagnostic
            displayName: Build Core.DeviceTests (Windows Packaged)
            retryCountOnTaskFailure: 1

          - script: dotnet cake eng/devices/windows.cake --target=buildOnly --project="$(Build.SourcesDirectory)/src/Graphics/tests/DeviceTests/Graphics.DeviceTests.csproj" --device=packaged --binlog="$(Build.SourcesDirectory)/artifacts/log" --configuration=Debug --packageid=com.microsoft.maui.graphics.devicetests --verbosity=diagnostic
            displayName: Build Graphics.DeviceTests (Windows Packaged)
            retryCountOnTaskFailure: 1

          - script: dotnet cake eng/devices/windows.cake --target=buildOnly --project="$(Build.SourcesDirectory)/src/Essentials/test/DeviceTests/Essentials.DeviceTests.csproj" --device=packaged --binlog="$(Build.SourcesDirectory)/artifacts/log" --configuration=Debug --packageid=com.microsoft.maui.essentials.devicetests --verbosity=diagnostic
            displayName: Build Essentials.DeviceTests (Windows Packaged)
            retryCountOnTaskFailure: 1

          - script: dotnet cake eng/devices/windows.cake --target=buildOnly --project="$(Build.SourcesDirectory)/src/BlazorWebView/tests/DeviceTests/MauiBlazorWebView.DeviceTests.csproj" --device=packaged --binlog="$(Build.SourcesDirectory)/artifacts/log" --configuration=Debug --packageid=Microsoft.Maui.MauiBlazorWebView.DeviceTests --verbosity=diagnostic
            displayName: Build MauiBlazorWebView.DeviceTests (Windows Packaged)
            retryCountOnTaskFailure: 1

          # Build unpackaged versions (WindowsAppSDKSelfContained=true set in project files)
          - script: dotnet cake eng/devices/windows.cake --target=buildOnly --project="$(Build.SourcesDirectory)/src/Controls/tests/DeviceTests/Controls.DeviceTests.csproj" --device=unpackaged --binlog="$(Build.SourcesDirectory)/artifacts/log" --configuration=Debug --packageid=com.microsoft.maui.controls.devicetests --verbosity=diagnostic
            displayName: Build Controls.DeviceTests (Windows Unpackaged)
            retryCountOnTaskFailure: 1

          - script: dotnet cake eng/devices/windows.cake --target=buildOnly --project="$(Build.SourcesDirectory)/src/Core/tests/DeviceTests/Core.DeviceTests.csproj" --device=unpackaged --binlog="$(Build.SourcesDirectory)/artifacts/log" --configuration=Debug --packageid=com.microsoft.maui.core.devicetests --verbosity=diagnostic
            displayName: Build Core.DeviceTests (Windows Unpackaged)
            retryCountOnTaskFailure: 1

          - script: dotnet cake eng/devices/windows.cake --target=buildOnly --project="$(Build.SourcesDirectory)/src/Graphics/tests/DeviceTests/Graphics.DeviceTests.csproj" --device=unpackaged --binlog="$(Build.SourcesDirectory)/artifacts/log" --configuration=Debug --packageid=com.microsoft.maui.graphics.devicetests --verbosity=diagnostic
            displayName: Build Graphics.DeviceTests (Windows Unpackaged)
            retryCountOnTaskFailure: 1

          - script: dotnet cake eng/devices/windows.cake --target=buildOnly --project="$(Build.SourcesDirectory)/src/Essentials/test/DeviceTests/Essentials.DeviceTests.csproj" --device=unpackaged --binlog="$(Build.SourcesDirectory)/artifacts/log" --configuration=Debug --packageid=com.microsoft.maui.essentials.devicetests --verbosity=diagnostic
            displayName: Build Essentials.DeviceTests (Windows Unpackaged)
            retryCountOnTaskFailure: 1

          - script: dotnet cake eng/devices/windows.cake --target=buildOnly --project="$(Build.SourcesDirectory)/src/BlazorWebView/tests/DeviceTests/MauiBlazorWebView.DeviceTests.csproj" --device=unpackaged --binlog="$(Build.SourcesDirectory)/artifacts/log" --configuration=Debug --packageid=Microsoft.Maui.MauiBlazorWebView.DeviceTests --verbosity=diagnostic
            displayName: Build MauiBlazorWebView.DeviceTests (Windows Unpackaged)
            retryCountOnTaskFailure: 1

          # Create zip archives for each device test project
          - pwsh: |
              $scenarios = @(
                "Controls.DeviceTests",
                "Core.DeviceTests", 
                "Graphics.DeviceTests",
                "Essentials.DeviceTests",
                "MauiBlazorWebView.DeviceTests"
              )
              foreach ($scenario in $scenarios) {
                $sourcePath = "$(Build.SourcesDirectory)/artifacts/bin/$scenario"
                $zipPath = "$(Build.SourcesDirectory)/artifacts/bin/$scenario.zip"
                if (Test-Path $sourcePath) {
                  Write-Host "Creating archive for $scenario..."
                  Compress-Archive -Path "$sourcePath/*" -DestinationPath $zipPath -Force
                  Write-Host "Created $zipPath"
                } else {
                  Write-Host "Warning: $sourcePath not found"
                }
              }
            displayName: Create payload archives

          - publish: ${{ parameters.checkoutDirectory }}/artifacts/bin
            displayName: Publish Succeeded Artifacts Directory
            condition: succeeded()
            artifact: ${{ parameters.appArtifactName }}_windows

          - publish: ${{ parameters.checkoutDirectory }}/artifacts/bin
            displayName: Publish Failed Artifacts Directory
            condition: not(succeeded())
            artifact: ${{ parameters.appArtifactName }}_windows_failed_$(System.JobAttempt)

  - stage: devicetests_windows
    displayName: ${{ parameters.TargetFrameworkVersion }} Windows Helix Tests
    dependsOn: 
      - devicetests_build_windows
    jobs:
    - template: ${{ iif(eq(parameters.runAsPublic, 'true'), '/eng/common/templates/jobs/jobs.yml', '/eng/common/templates-official/jobs/jobs.yml@self') }}
      parameters:
        helixRepo: dotnet/maui
        pool: ${{ parameters.windowsTestPool }}
        enableMicrobuild: ${{ parameters.enableMicrobuild }}
        enablePublishUsingPipelines: true
        enablePublishBuildAssets: ${{ parameters.publishAssets }}
        enableTelemetry: true
        enableSourceBuild: ${{ parameters.enableSourceBuild }}
        enableSourceIndex: ${{ parameters.enableSourceIndex }}
        sourceIndexParams: ${{ parameters.sourceIndexParams }}
        publishAssetsImmediately: true
        enablePublishBuildArtifacts: true
        enablePublishTestResults: false
        workspace:
          clean: all
        jobs:
        - job: device_tests_windows
          displayName: Run DeviceTests Windows
          timeoutInMinutes: 240
          variables:
          - name: _BuildConfig
            value: Debug
          preSteps:
          - checkout: self
            fetchDepth: 1
            clean: true

          - task: DownloadPipelineArtifact@2
            displayName: 'Download Build'
            condition: succeeded()
            inputs:
              artifactName: ${{ parameters.appArtifactName }}_windows
              targetPath: ${{ parameters.checkoutDirectory }}/artifacts/bin

          - template: ${{ iif(eq(parameters.runAsPublic, 'true'), '/eng/common/templates/steps/send-to-helix.yml', '/eng/common/templates-official/steps/send-to-helix.yml@self') }}
            parameters:
              HelixProjectPath: ${{ parameters.helixProject }}
              HelixProjectArguments: /p:TargetOS=windows /p:TestRunNameSuffix=_$(_BuildConfig) /p:TestRunNamePrefix=DeviceTestsWindows_
              HelixConfiguration: $(_BuildConfig)
              IncludeDotNetCli: true
              DisplayNamePrefix: DeviceTestsWindows
              WorkItemTimeout: 04:00:00
