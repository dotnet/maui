# Template for devicetests on dnceng
parameters:
- name: prepareSteps
  type: stepList
  default: []
- name: postSteps
  type: stepList
  default: []
- name: pool
  type: object
- name: enableSourceBuild
  type: boolean
  default: false
- name: enableSourceIndex
  type: boolean
  default: false
- name: sourceIndexParams
  type: object
  default: []
- name: runAsPublic
  type: boolean
  default: true
- name: androidPool
  type: object
- name: iosPool
  type: object
- name: catalystPool
  type: object
- name: windowsPool
  type: object
  default: 'dotnet'
- name: iosVersions
  type: object
  default: [ 'latest' ]
- name: iosDeviceVersions
  type: object
  default: [ '15' ]
- name: androidApiLevels
  type: object
  default: [ 33 ]
- name: catalystVersions
  type: object
  default: [ 'latest' ]
- name: helixProject
  type: string
  default: '$(Build.SourcesDirectory)/eng/helix_xharness.proj'
- name: extraHelixArguments
  type: string
  default: ''

stages:
- stage: deviceTests
  displayName: Run Device Tests
  dependsOn: []
  jobs:
  - template: /eng/common/templates-official/jobs/jobs.yml
    parameters:
      helixRepo: dotnet/maui
      pool: ${{ parameters.iosPool }}
      enableMicrobuild: true
      enablePublishUsingPipelines: true
      enablePublishBuildAssets: true
      enableTelemetry: true
      enableSourceBuild: ${{ parameters.enableSourceBuild }}
      enableSourceIndex: ${{ parameters.enableSourceIndex }}
      sourceIndexParams: ${{ parameters.sourceIndexParams }}
      publishAssetsImmediately: true
      enablePublishBuildArtifacts: true
      enablePublishTestResults: true
      workspace:
        clean: all
      jobs:
      - job: device_tests_ios
        displayName: Controls DeviceTests iOS
        timeoutInMinutes: 240
        preSteps:
        - checkout: self
          fetchDepth: 1
          clean: true

        steps:
        - ${{ each step in parameters.prepareSteps }}:
          - ${{ each pair in step }}:
              ${{ pair.key }}: ${{ pair.value }}

        # Run on public pipeline
        - ${{ if parameters.runAsPublic }}:
          - script: $(_buildScriptMacOS) -restore -configuration $(_BuildConfig) /bl:pack.binlog $(_OfficialBuildIdArgs)
            displayName: Build BuildTasks

          - script: $(_buildScriptMacOS) -restore -configuration $(_BuildConfig) -projects '$(Build.SourcesDirectory)/src/Controls/tests/DeviceTests/Controls.DeviceTests.csproj' /bl:devicetests.binlog $(_OfficialBuildIdArgs)
            displayName: Build Controls.DeviceTests

          - template: /eng/common/templates-official/steps/send-to-helix.yml
            parameters:
              is1ESPipeline: true
              helixProject: ${{ parameters.helixProject }}
              extraHelixArguments: ${{ parameters.extraHelixArguments }}
              #  helixScript: $(_helixScriptMacOS)
              helixTestName: Controls.DeviceTests
              #  helixTestCategory: DeviceTests
              helixTestRunNameSuffix: $(_BuildConfig)$(Build.BuildId)
            #  helixTestResultsDirectory: $(Agent.TempDirectory)/Controls.DeviceTests
