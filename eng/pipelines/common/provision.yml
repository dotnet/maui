parameters:
  # Xcode
  skipXcode: false
  skipSimulatorSetup: false
  # .NET NuGet caches
  clearCaches: true
  # Android - JDK
  skipJdk: false
  # Android - SDK Packages
  skipAndroidCommonSdks: false
  onlyAndroidPlatformDefaultApis: false
  skipAndroidPlatformApis: false
  # Android - Emulators
  androidEmulatorApiLevel: ''
  skipAndroidEmulatorImages: true # For most builds we won't need these
  skipAndroidCreateAvds: true # For most builds we won't need these
  # Provisionator / Xcode
  skipProvisionator: true
  checkoutDirectory: $(System.DefaultWorkingDirectory)
  provisionatorXCodePath: $(provisionator.xcode)
  provisionatorChannel: 'latest'
  provisionatorExtraArguments: $(provisionator.extraArguments)
  provisionatorUri: $(provisionator-uri)
  gitHubToken: $(provisionator--github--pat)
  certPass: $(maui-cert-password) # This lives on MAUI variable group
  certName: 'MauiCert.p12'
  openSslArgs: '-legacy'
  provisioningProfileName: 'MauiProvisioningProfile.mobileprovision'
  # Enabling internal runtimes / feeds
  federatedServiceConnection: 'dotnetbuilds-internal-read'
  outputVariableName: 'dotnetbuilds-internal-container-read-token'
  expiryInHours: 1
  base64Encode: false
  skipInternalFeeds: true

steps:

##################################################
#               Provisioning Feeds               #
##################################################

- ${{ if ne(parameters.skipInternalFeeds, 'true') }}:
  - template: ../../common/templates-official/steps/enable-internal-sources.yml
    parameters:
      legacyCredential: $(dn-bot-dnceng-artifact-feeds-rw)
      
  - template: ../../common/templates-official/steps/enable-internal-runtimes.yml
    parameters:
      federatedServiceConnection: ${{ parameters.federatedServiceConnection }}
      outputVariableName: ${{ parameters.outputVariableName }}
      expiryInHours: ${{ parameters.expiryInHours }}
      base64Encode: ${{ parameters.base64Encode }}


##################################################
#               Provisioning macOS               #
##################################################
  
#check if the _tool directory exists and remove it
- pwsh: |
    $dotnetToolsPath = "$(Agent.ToolsDirectory)/dotnet"
    Write-Host "Agent-Cleanser: Agent tools path for .NET installations: ${dotnetToolsPath}"
    try {
      if ([IO.Directory]::Exists($dotnetToolsPath)) {
        Write-Host "Agent-Cleanser: Deleting: ${dotnetToolsPath}"
        [IO.Directory]::Delete($dotnetToolsPath, $true)
      } else {
        Write-Host "Agent-Cleanser: Skipping cleansing of .NET: No .NET installations found under the agent tools directory: $(Agent.ToolsDirectory)"
      }
    } catch {
      Write-Host "ERROR: EXCEPTION: $($_.Exception.Message)"
    }
  displayName: Clean $(Agent.ToolsDirectory)/dotnet directory
  condition: eq(variables['Agent.OS'], 'Darwin')

# Provisioning macOS - Xcode
- ${{ if ne(parameters.skipXcode, 'true') }}:
  - ${{ if ne(parameters.skipProvisionator, true) }}:
    - task: xamops.azdevex.provisionator-task.provisionator@3
      condition: and(succeeded(), eq(variables['Agent.OS'], 'Darwin'))
      displayName: 'Provision Xcode'
      inputs:
        provisionator_uri: ${{ parameters.provisionatorUri }}
        provisioning_script: ${{ parameters.checkoutDirectory }}/${{ parameters.provisionatorXCodePath }}
        provisioning_extra_args: ${{ parameters.provisionatorExtraArguments }}
        github_token: ${{ parameters.gitHubToken }}
      env:
        PROVISIONATOR_CHANNEL: ${{ parameters.provisionatorChannel }}

  - script: |
      echo Remove old Xamarin Settings
      rm -f ~/Library/Preferences/Xamarin/Settings.plist
      rm -f ~/Library/Preferences/maui/Settings.plist
      echo Mac OS version:
      sw_vers -productVersion
      echo
      echo Installed Xcode versions:
      ls -la /Applications | grep 'Xcode'
      echo
      echo currently selected xcode:
      xcrun xcode-select --print-path
      echo
      echo selecting latest xcode...
      # Use REQUIRED_XCODE for devdiv team project or if CollectionUri contains xamarin, XCODE for others (e.g., maui-pr)
      if [[ "$(System.TeamProject)" == "devdiv" || "$(System.CollectionUri)" == *"xamarin"* ]]; then
        XCODE_VERSION=$(REQUIRED_XCODE)
      else
        XCODE_VERSION=$(XCODE)
      fi
      
      # Check if the specified Xcode version exists, if not try fallback
      XCODE_PATH="/Applications/Xcode_${XCODE_VERSION}.app"
      if [[ ! -d "$XCODE_PATH" ]]; then
        echo "Xcode version ${XCODE_VERSION} not found at ${XCODE_PATH}"
        # Extract major.minor prefix (e.g., 26.1 from 26.1.0) and search for any matching version
        if [[ "$XCODE_VERSION" =~ ^([0-9]+\.[0-9]+)\.[0-9]+$ ]]; then
          MAJOR_MINOR="${BASH_REMATCH[1]}"
          echo "Searching for any Xcode version matching ${MAJOR_MINOR}.x ..."
          # Find all matching Xcode versions and sort them (newest first)
          AVAILABLE_VERSIONS=$(ls -d /Applications/Xcode_${MAJOR_MINOR}.*.app 2>/dev/null | sort -V -r)
          if [[ -n "$AVAILABLE_VERSIONS" ]]; then
            # Take the first (newest) available version
            FALLBACK_PATH=$(echo "$AVAILABLE_VERSIONS" | head -n 1)
            FALLBACK_VERSION=$(basename "$FALLBACK_PATH" | sed 's/Xcode_//' | sed 's/.app//')
            echo "Found fallback Xcode version: ${FALLBACK_VERSION} at ${FALLBACK_PATH}"
            XCODE_VERSION="$FALLBACK_VERSION"
            XCODE_PATH="$FALLBACK_PATH"
          else
            echo "Warning: No Xcode versions matching ${MAJOR_MINOR}.x found"
            echo "Proceeding with original version ${XCODE_VERSION} - this may fail"
          fi
        else
          echo "Warning: Cannot determine fallback version for ${XCODE_VERSION}"
          echo "Proceeding with original version - this may fail"
        fi
      else
        echo "Found Xcode version ${XCODE_VERSION} at ${XCODE_PATH}"
      fi
      
      sudo xcode-select -s "$XCODE_PATH"
      xcrun xcode-select --print-path
      xcodebuild -version
      sudo xcodebuild -license accept
     
      sudo xcodebuild -runFirstLaunch
    displayName: Select Xcode Version
    condition: and(succeeded(), eq(variables['Agent.OS'], 'Darwin'))
    timeoutInMinutes: 30

  - ${{ if ne(parameters.skipSimulatorSetup, 'true') }}:
    - script: |
        echo installing simulator runtimes...
        # Use REQUIRED_XCODE for devdiv team project or if CollectionUri contains xamarin, XCODE for others (e.g., maui-pr)
        if [[ "$(System.TeamProject)" == "devdiv" || "$(System.CollectionUri)" == *"xamarin"* ]]; then
          XCODE_VERSION=$(REQUIRED_XCODE)
        else
          XCODE_VERSION=$(XCODE)
        fi
        
        # Apply the same fallback logic as Select Xcode Version step
        XCODE_PATH="/Applications/Xcode_${XCODE_VERSION}.app"
        if [[ ! -d "$XCODE_PATH" ]]; then
          echo "Xcode version ${XCODE_VERSION} not found, searching for fallback..."
          if [[ "$XCODE_VERSION" =~ ^([0-9]+\.[0-9]+)\.[0-9]+$ ]]; then
            MAJOR_MINOR="${BASH_REMATCH[1]}"
            AVAILABLE_VERSIONS=$(ls -d /Applications/Xcode_${MAJOR_MINOR}.*.app 2>/dev/null | sort -V -r)
            if [[ -n "$AVAILABLE_VERSIONS" ]]; then
              FALLBACK_PATH=$(echo "$AVAILABLE_VERSIONS" | head -n 1)
              XCODE_VERSION=$(basename "$FALLBACK_PATH" | sed 's/Xcode_//' | sed 's/.app//')
              echo "Using fallback Xcode version: ${XCODE_VERSION}"
            fi
          fi
        fi
        
        # Extract major.minor for simulator version matching (e.g., 26.1 from 26.1.2)
        if [[ "$XCODE_VERSION" =~ ^([0-9]+)\.([0-9]+)\..*$ ]]; then
          SIMULATOR_VERSION="${BASH_REMATCH[1]}.${BASH_REMATCH[2]}"
        else
          SIMULATOR_VERSION="$XCODE_VERSION"
        fi
        echo "Using simulator version: ${SIMULATOR_VERSION} (based on Xcode ${XCODE_VERSION})"
        
        # Function to install simulator with retries
        install_simulator() {
          local BUILD_VERSION="$1"
          local MAX_RETRIES=3
          local RETRY_DELAY=10
          
          for attempt in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $attempt of $MAX_RETRIES to install iOS simulator (buildVersion: ${BUILD_VERSION})..."
            RC=0
            if [[ -n "$BUILD_VERSION" ]]; then
              sudo xcodebuild -downloadPlatform iOS -architectureVariant universal -buildVersion "$BUILD_VERSION" || RC=$?
            else
              sudo xcodebuild -downloadPlatform iOS || RC=$?
            fi
            
            if [[ "$RC" == "0" ]]; then
              echo "Successfully installed the requested iOS simulator"
              return 0
            elif [[ "$RC" == "70" ]]; then
              echo "xcodebuild exited with exit code 70, which seems to mean not all is bad? Assuming things will work..."
              return 0
            else
              echo "Installation failed with exit code $RC"
              if [[ $attempt -lt $MAX_RETRIES ]]; then
                echo "Waiting ${RETRY_DELAY} seconds before retry..."
                sleep $RETRY_DELAY
                RETRY_DELAY=$((RETRY_DELAY * 2))
              fi
            fi
          done
          
          echo "All retries failed. Attempting cleanup and final retry..."
          sudo xcrun simctl runtime delete all 2>/dev/null || true
          # Wait for async deletion
          for i in $(seq 1 60); do
            sleep 1
            C=$(xcrun simctl runtime list -j 2>/dev/null | jq '. | length' 2>/dev/null || echo "0")
            if [[ "$C" == "0" ]]; then
              break
            fi
          done
          
          echo "Final attempt after cleanup..."
          if [[ -n "$BUILD_VERSION" ]]; then
            sudo xcodebuild -downloadPlatform iOS -architectureVariant universal -buildVersion "$BUILD_VERSION"
          else
            sudo xcodebuild -downloadPlatform iOS
          fi
        }
        
        # For Xcode 26.x, use the major.minor version for simulator
        if [[ "${XCODE_VERSION}" =~ ^26\.[0-9]+.*$ ]]; then
          install_simulator "${SIMULATOR_VERSION}"
        else
          install_simulator ""
        fi
      displayName: Install Simulator Runtimes
      condition: and(succeeded(), eq(variables['Agent.OS'], 'Darwin'))
      timeoutInMinutes: 30

# Provision Additional Software
- ${{ if or(eq(variables['System.TeamProject'], 'DevDiv'), ne(parameters.skipProvisionator, true)) }}:
  # Prepare macOS
  - task: InstallAppleCertificate@2
    condition: and(succeeded(), eq(variables['Agent.OS'], 'Darwin'))
    displayName: 'Install Apple Certificate ${{ parameters.certName }}'
    continueOnError: true
    inputs:
      certSecureFile: '${{ parameters.certName }}'
      certPwd: ${{ parameters.certPass }}
      keychain: 'temp'
      opensslPkcsArgs: '${{ parameters.openSslArgs }}'

  - task: InstallAppleProvisioningProfile@1
    condition: and(succeeded(), eq(variables['Agent.OS'], 'Darwin'))
    displayName: 'Install Apple Provisioning Profile ${{ parameters.provisioningProfileName }}'
    continueOnError: true
    inputs:
      provisioningProfileLocation: 'secureFiles'
      provProfileSecureFile: '${{ parameters.provisioningProfileName }}'
  ##################################################
  #              Provisioning Windows              #
  ##################################################

  # Provisioning Windows - Set dump file location
- pwsh: |
    $errorPath = "HKLM:\SOFTWARE\Microsoft\Windows\Windows Error Reporting\LocalDumps"
    New-ItemProperty -Path $errorPath -Name DumpFolder -PropertyType String -Value "$(Build.ArtifactStagingDirectory)/crash-dumps" -Force
    New-ItemProperty -Path $errorPath -Name DumpType -PropertyType DWORD -Value 2 -Force
  displayName: 'Set dump file location'
  condition: and(succeeded(), eq(variables['Agent.OS'], 'Windows_NT'))
  continueOnError: true
  timeoutInMinutes: 5

##################################################
#               Provisioning .NET                #
##################################################

# Provisioning .NET - .NET SDK
- task: UseDotNet@2
  displayName: 'Use .NET SDK $(DOTNET_VERSION)'
  inputs:
    packageType: sdk
    version: $(DOTNET_VERSION)
    includePreviewVersions: true

- script: |
    dotnet --list-sdks
    dotnet --version
  displayName: 'List all .NET SDKs'
  continueOnError: true

# Provisioning .NET - Clear all NuGet caches
- ${{ if eq(parameters.clearCaches, 'true') }}:
  - script: dotnet nuget locals all --clear
    displayName: 'Clear all NuGet caches'
    continueOnError: true

# Provisioning .NET - .NET tools
- script: |
    dotnet tool restore --verbosity diag
  displayName: 'Restore .NET Tools'

##################################################
#              Provisioning Android              #
##################################################

# Provisioning Android - JDK
- ${{ if ne(parameters.skipJdk, 'true') }}:
  - pwsh: dotnet build -t:ProvisionJdk -bl:"$(LogDirectory)/provision-jdk.binlog" ${{ parameters.checkoutDirectory }}/src/Provisioning/Provisioning.csproj -v:detailed
    displayName: 'Provision JDK'
    condition: succeeded()

# Provisioning Android - Android SDK common packages (eg: cmdline-tools, emulator, platform-tools, build-tools)
- ${{ if ne(parameters.skipAndroidCommonSdks, 'true') }}:
  - pwsh: dotnet build -t:ProvisionAndroidSdkCommonPackages -bl:"$(LogDirectory)/provision-androidsdk-common.binlog" ${{ parameters.checkoutDirectory }}/src/Provisioning/Provisioning.csproj -v:detailed
    displayName: 'Provision Android SDK - Common Packages'
    condition: succeeded()

# Provisioning Android - Android environment variables
- ${{ if ne(parameters.skipAndroidCommonSdks, 'true') }}:
  - pwsh: |
      echo "Setting ANDROID_SDK_ROOT and ANDROID_HOME..."
      $jsonOutput = & dotnet android sdk info --format=Json | ConvertFrom-Json
      $preferredSdk = $jsonOutput.SdkInfo.Path
      echo "##vso[task.setvariable variable=ANDROID_SDK_ROOT]$preferredSdk"
      echo "ANDROID_SDK_ROOT set to '$preferredSdk'"
      echo "##vso[task.setvariable variable=ANDROID_HOME]$preferredSdk"
      echo "ANDROID_HOME set to '$preferredSdk'"
    displayName: 'Provision Android SDK - Environment variables'
    condition: succeeded()

# Provisioning Android - Android SDK platform APIs (eg: platforms;android-29, platforms;android-30)
- ${{ if ne(parameters.skipAndroidPlatformApis, 'true') }}:
  - pwsh: dotnet build -t:ProvisionAndroidSdkPlatformApiPackages -p:AndroidSdkProvisionDefaultApiLevelsOnly="$Env:AndroidSdkProvisionDefaultApiLevelsOnly" -bl:"$(LogDirectory)/provision-androidsdk-platform-apis.binlog" ${{ parameters.checkoutDirectory }}/src/Provisioning/Provisioning.csproj -v:detailed
    displayName: 'Provision Android SDK - Platform APIs'
    condition: succeeded()
    env:
      AndroidSdkProvisionDefaultApiLevelsOnly: ${{ parameters.onlyAndroidPlatformDefaultApis }}

# Provisioning Android - Emulator images (eg: system-images;android-34;google_apis;aarch64)
- ${{ if ne(parameters.skipAndroidEmulatorImages, 'true') }}:
  - pwsh: dotnet build -t:ProvisionAndroidSdkEmulatorImagePackages -p:AndroidSdkProvisionApiLevel="$Env:AndroidSdkProvisionApiLevel" -bl:"$(LogDirectory)/provision-androidsdk-emulator-images.binlog" ${{ parameters.checkoutDirectory }}/src/Provisioning/Provisioning.csproj -v:detailed
    displayName: 'Provision Android SDK - Emulator Images'
    condition: succeeded()
    env:
      AndroidSdkProvisionApiLevel: ${{ parameters.androidEmulatorApiLevel }}

# Provisioning Android - Android AVDs (actual emulator virtual devices)
- ${{ if ne(parameters.skipAndroidCreateAvds, 'true') }}:
  - pwsh: dotnet build -t:ProvisionAndroidSdkAvdCreateAvds -p:AndroidSdkProvisionApiLevel="$Env:AndroidSdkProvisionApiLevel" -bl:"$(LogDirectory)/provision-androidsdk-create-avds.binlog" ${{ parameters.checkoutDirectory }}/src/Provisioning/Provisioning.csproj -v:detailed
    displayName: 'Provision Android SDK - Create AVDs'
    condition: succeeded()
    env:
      AndroidSdkProvisionApiLevel: ${{ parameters.androidEmulatorApiLevel }}