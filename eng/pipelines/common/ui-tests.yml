parameters:
  androidPool: { }
  androidLinuxPool: { }
  iosPool: { }
  windowsPool: { }
  windowsBuildPool: { }
  macosPool: { }
  androidApiLevels: [ 30 ]
  iosVersions: [ 'latest' ]
  provisionatorChannel: 'latest'
  timeoutInMinutes: 180
  skipProvisioning: true
  BuildNativeAOT: false # Parameter to control whether NativeAOT artifacts should be built
  RunNativeAOT: false # Parameter to control whether NativeAOT UI tests should run
  categoryGroupsToTest:
    # Make sure that this list is always up-to-date with src/Controls/tests/TestCases.Shared.Tests/UITestCategories.cs
    # we might want to improve this somehow depending on how much the categories change over time
    - 'Accessibility,ActionSheet,ActivityIndicator,Animation,AppLinks'
    - 'Border,BoxView,Brush,Button'
    - 'Cells,CheckBox,ContextActions,CustomRenderers'
    - 'CarouselView'
    - 'CollectionView'
    - 'DatePicker,Dispatcher,DisplayAlert,DisplayPrompt,DragAndDrop'
    - 'Entry'
    - 'Editor,Effects,FlyoutPage,Focus,Fonts,Frame,Gestures,GraphicsView'
    - 'Image,ImageButton,IndicatorView,InputTransparent,IsEnabled,IsVisible'
    - 'Label,Layout,Lifecycle,ListView'
    - 'ManualReview,Maps'
    - 'Navigation'
    - 'Page,Performance,Picker,ProgressBar'
    - 'RadioButton,RefreshView'
    - 'ScrollView,SearchBar,Shape,Slider,SoftInput,Stepper,Switch,SwipeView'
    - 'Shell'
    - 'TabbedPage,TableView,TimePicker,TitleView,ToolbarItem'
    - 'Shadow,ViewBaseTests,Visual,WebView,Window'

  projects:
    - name: name
      desc: Human Description
      android: /optional/path/to/android.csproj
      ios: /optional/path/to/ios.csproj
      winui: /optional/path/to/winui.csproj
      mac: /optional/path/to/mac.csproj
      app: /optional/path/to/app.csproj

stages:
  - stage: build_ui_tests
    displayName: Build UITests Sample App
    dependsOn: []
    jobs:
      - job: build_ui_tests
        displayName: Build Sample App
        pool: ${{ parameters.androidPool }}
        variables:
          REQUIRED_XCODE: $(DEVICETESTS_REQUIRED_XCODE)
          APPIUM_HOME: $(System.DefaultWorkingDirectory)/.appium/
        steps:
          - template: ui-tests-build-sample.yml
            parameters:
                runtimeVariant: "Mono"
                skipProvisioning: ${{ parameters.skipProvisioning }}
  
  # NativeAOT UI tests build stage - only run when BuildNativeAOT parameter is true
  - ${{ if eq(parameters.BuildNativeAOT, true) }}:
    - stage: build_ui_tests_nativeaot
      displayName: Build UITests Sample App NativeAOT
      dependsOn: []
      jobs:
        - job: build_ui_tests
          displayName: Build Sample App
          pool: ${{ parameters.androidPool }}
          variables:
            REQUIRED_XCODE: $(DEVICETESTS_REQUIRED_XCODE)
            APPIUM_HOME: $(System.DefaultWorkingDirectory)/.appium/
          steps:
            - template: ui-tests-build-sample.yml
              parameters:
                  runtimeVariant: "NativeAOT"
                  platform: ios
                  skipProvisioning: ${{ parameters.skipProvisioning }}

  - stage: build_ui_tests_windows
    displayName: Build UITests Windows Sample App
    dependsOn: []
    jobs:
      - job: build_ui_tests
        displayName: Build Sample App (Windows)
        pool: ${{ parameters.windowsBuildPool }}
        variables:
          APPIUM_HOME: $(System.DefaultWorkingDirectory)/.appium/
        steps:
          - template: ui-tests-build-sample.yml
            parameters:
                platform: windows
                skipProvisioning: ${{ parameters.skipProvisioning }}

  - stage: android_ui_tests
    displayName: Android UITests
    dependsOn: build_ui_tests
    jobs:
      - ${{ each project in parameters.projects }}:
        - ${{ if ne(project.android, '') }}:
          - ${{ each api in parameters.androidApiLevels }}:
            - ${{ if not(containsValue(project.androidApiLevelsExclude, api)) }}:
              - job: android_ui_tests_${{ project.name }}_${{ api }}
                strategy:
                  matrix:
                    ${{ each categoryGroup in parameters.categoryGroupsToTest }}:
                      ${{ categoryGroup }}:
                        CATEGORYGROUP: ${{ categoryGroup }}
                timeoutInMinutes: 240 # how long to run the job before automatically cancelling
                workspace:
                  clean: all
                displayName: ${{ coalesce(project.desc, project.name) }} (API ${{ api }})
                pool: ${{ parameters.androidLinuxPool }}
                variables:
                  REQUIRED_XCODE: $(DEVICETESTS_REQUIRED_XCODE)
                  APPIUM_HOME: $(System.DefaultWorkingDirectory)/.appium/
                steps:
                  - template: ui-tests-steps.yml
                    parameters:
                      platform: android
                      version: ${{ api }}
                      path: ${{ project.android }}
                      app: ${{ project.app }}
                      ${{ if eq(api, 27) }}:
                        device: android-emulator-32_${{ api }}
                      ${{ if not(eq(api, 27)) }}:
                        device: android-emulator-64_${{ api }}
                      provisionatorChannel: ${{ parameters.provisionatorChannel }}
                      testFilter: $(CATEGORYGROUP)
                      skipProvisioning: ${{ parameters.skipProvisioning }}
                  
                  # Collect and publish Android snapshot diffs
                  - task: PowerShell@2
                    condition: always()
                    displayName: Check for Android snapshot diffs
                    name: CheckAndroidSnapshots
                    inputs:
                      targetType: 'inline'
                      script: |
                        $snapshotPath = "$(System.DefaultWorkingDirectory)/artifacts/bin/Controls.TestCases.Android.Tests/Release/net9.0/snapshots-diff"
                        if (Test-Path $snapshotPath) {
                          Write-Host "##vso[task.setvariable variable=androidSnapshotsExist;isOutput=true]true"
                          Write-Host "Found Android snapshots at: $snapshotPath"
                        } else {
                          Write-Host "##vso[task.setvariable variable=androidSnapshotsExist;isOutput=true]false"
                          Write-Host "No Android snapshots found at: $snapshotPath"
                        }
                  
                  - task: PublishPipelineArtifact@1
                    condition: eq(variables['CheckAndroidSnapshots.androidSnapshotsExist'], 'true')
                    displayName: Publish Android snapshot diffs
                    inputs:
                      targetPath: $(System.DefaultWorkingDirectory)/artifacts/bin/Controls.TestCases.Android.Tests/Release/net9.0/snapshots-diff
                      artifact: uitest-snapshot-results-android

  - stage: ios_ui_tests_mono
    displayName: iOS UITests Mono
    dependsOn: build_ui_tests
    jobs:
      - ${{ each project in parameters.projects }}:
        - ${{ if ne(project.ios, '') }}:
          - ${{ each version in parameters.iosVersions }}:
            - ${{ if not(containsValue(project.iosVersionsExclude, version)) }}:
              - job: ios_ui_tests_mono_${{ project.name }}_${{ replace(version, '.', '_') }}
                strategy:
                  matrix:
                    ${{ each categoryGroup in parameters.categoryGroupsToTest }}:
                      ${{ categoryGroup }}:
                        CATEGORYGROUP: ${{ categoryGroup }}
                timeoutInMinutes: ${{ parameters.timeoutInMinutes }} # how long to run the job before automatically cancelling
                workspace:
                  clean: all
                displayName: ${{ coalesce(project.desc, project.name) }} (v${{ version }})
                pool: ${{ parameters.iosPool }}
                variables:
                  REQUIRED_XCODE: $(DEVICETESTS_REQUIRED_XCODE)
                  APPIUM_HOME: $(System.DefaultWorkingDirectory)/.appium/
                steps:
                  - template: ui-tests-steps.yml
                    parameters:
                      platform: ios
                      ${{ if eq(version, 'latest') }}:
                        version: 16.4
                      ${{ if ne(version, 'latest') }}:
                        version: ${{ version }}
                      path: ${{ project.ios }}
                      app: ${{ project.app }}
                      ${{ if eq(version, 'latest') }}:
                        device: ios-simulator-64
                      ${{ if ne(version, 'latest') }}:
                        device: ios-simulator-64_${{ version }}
                      provisionatorChannel: ${{ parameters.provisionatorChannel }}
                      runtimeVariant : "Mono"
                      testFilter: $(CATEGORYGROUP)
                      skipProvisioning: ${{ parameters.skipProvisioning }}
                  
                  # Collect and publish iOS snapshot diffs
                  - task: PowerShell@2
                    condition: always()
                    displayName: Check for iOS snapshot diffs
                    name: CheckIosSnapshots
                    inputs:
                      targetType: 'inline'
                      script: |
                        $snapshotPath = "$(System.DefaultWorkingDirectory)/artifacts/bin/Controls.TestCases.iOS.Tests/Release/net9.0/snapshots-diff"
                        if (Test-Path $snapshotPath) {
                          Write-Host "##vso[task.setvariable variable=iosSnapshotsExist;isOutput=true]true"
                          Write-Host "Found iOS snapshots at: $snapshotPath"
                        } else {
                          Write-Host "##vso[task.setvariable variable=iosSnapshotsExist;isOutput=true]false"
                          Write-Host "No iOS snapshots found at: $snapshotPath"
                        }
                  
                  - task: PublishPipelineArtifact@1
                    condition: eq(variables['CheckIosSnapshots.iosSnapshotsExist'], 'true')
                    displayName: Publish iOS snapshot diffs
                    inputs:
                      targetPath: $(System.DefaultWorkingDirectory)/artifacts/bin/Controls.TestCases.iOS.Tests/Release/net9.0/snapshots-diff
                      artifact: uitest-snapshot-results-ios

  - stage: ios_ui_tests_mono_cv2
    displayName: iOS UITests Mono CollectionView2
    dependsOn: build_ui_tests
    jobs:
      - ${{ each project in parameters.projects }}:
        - ${{ if ne(project.ios, '') }}:
          - ${{ each version in parameters.iosVersions }}:
            - ${{ if not(containsValue(project.iosVersionsExclude, version)) }}:
              - job: CV2_ios_ui_tests_mono_${{ project.name }}_${{ replace(version, '.', '_') }}
                timeoutInMinutes: ${{ parameters.timeoutInMinutes }} # how long to run the job before automatically cancelling
                workspace:
                  clean: all
                displayName: ${{ coalesce(project.desc, project.name) }} (v${{ version }})
                pool: ${{ parameters.iosPool }}
                variables:
                  REQUIRED_XCODE: $(DEVICETESTS_REQUIRED_XCODE)
                  APPIUM_HOME: $(System.DefaultWorkingDirectory)/.appium/
                steps:
                  - template: ui-tests-steps.yml
                    parameters:
                      platform: ios
                      ${{ if eq(version, 'latest') }}:
                        version: 16.4
                      ${{ if ne(version, 'latest') }}:
                        version: ${{ version }}
                      path: ${{ project.ios }}
                      app: ${{ project.app }}
                      ${{ if eq(version, 'latest') }}:
                        device: ios-simulator-64
                      ${{ if ne(version, 'latest') }}:
                        device: ios-simulator-64_${{ version }}
                      provisionatorChannel: ${{ parameters.provisionatorChannel }}
                      runtimeVariant : "Mono"
                      testFilter: "CollectionView"
                      testConfigurationArgs: "CollectionView2"
                      skipProvisioning: ${{ parameters.skipProvisioning }}
                  
                  # Collect and publish iOS CV2 snapshot diffs
                  - task: PowerShell@2
                    condition: always()
                    displayName: Check for iOS CV2 snapshot diffs
                    name: CheckIosCV2Snapshots
                    inputs:
                      targetType: 'inline'
                      script: |
                        $snapshotPath = "$(System.DefaultWorkingDirectory)/artifacts/bin/Controls.TestCases.iOS.Tests/Release/net9.0/snapshots-diff"
                        if (Test-Path $snapshotPath) {
                          Write-Host "##vso[task.setvariable variable=iosCv2SnapshotsExist;isOutput=true]true"
                          Write-Host "Found iOS CV2 snapshots at: $snapshotPath"
                        } else {
                          Write-Host "##vso[task.setvariable variable=iosCv2SnapshotsExist;isOutput=true]false"
                          Write-Host "No iOS CV2 snapshots found at: $snapshotPath"
                        }
                  
                  - task: PublishPipelineArtifact@1
                    condition: eq(variables['CheckIosCV2Snapshots.iosCv2SnapshotsExist'], 'true')
                    displayName: Publish iOS CV2 snapshot diffs
                    inputs:
                      targetPath: $(System.DefaultWorkingDirectory)/artifacts/bin/Controls.TestCases.iOS.Tests/Release/net9.0/snapshots-diff
                      artifact: uitest-snapshot-results-ios-cv2

  - stage: ios_ui_tests_mono_carv2
    displayName: iOS UITests Mono CarouselView2
    dependsOn: build_ui_tests
    jobs:
      - ${{ each project in parameters.projects }}:
        - ${{ if ne(project.ios, '') }}:
          - ${{ each version in parameters.iosVersions }}:
            - ${{ if not(containsValue(project.iosVersionsExclude, version)) }}:
              - job: CARV2_ios_ui_tests_mono_${{ project.name }}_${{ replace(version, '.', '_') }}
                timeoutInMinutes: ${{ parameters.timeoutInMinutes }} # how long to run the job before automatically cancelling
                workspace:
                  clean: all
                displayName: ${{ coalesce(project.desc, project.name) }} (v${{ version }})
                pool: ${{ parameters.iosPool }}
                variables:
                  REQUIRED_XCODE: $(DEVICETESTS_REQUIRED_XCODE)
                  APPIUM_HOME: $(System.DefaultWorkingDirectory)/.appium/
                steps:
                  - template: ui-tests-steps.yml
                    parameters:
                      platform: ios
                      ${{ if eq(version, 'latest') }}:
                        version: 16.4
                      ${{ if ne(version, 'latest') }}:
                        version: ${{ version }}
                      path: ${{ project.ios }}
                      app: ${{ project.app }}
                      ${{ if eq(version, 'latest') }}:
                        device: ios-simulator-64
                      ${{ if ne(version, 'latest') }}:
                        device: ios-simulator-64_${{ version }}
                      provisionatorChannel: ${{ parameters.provisionatorChannel }}
                      runtimeVariant : "Mono"
                      testFilter: "CarouselView"
                      testConfigurationArgs: "CollectionView2"
                      skipProvisioning: ${{ parameters.skipProvisioning }}
                  
                  # Collect and publish iOS CARV2 snapshot diffs
                  - task: PowerShell@2
                    condition: always()
                    displayName: Check for iOS CARV2 snapshot diffs
                    name: CheckIosCarV2Snapshots
                    inputs:
                      targetType: 'inline'
                      script: |
                        $snapshotPath = "$(System.DefaultWorkingDirectory)/artifacts/bin/Controls.TestCases.iOS.Tests/Release/net9.0/snapshots-diff"
                        if (Test-Path $snapshotPath) {
                          Write-Host "##vso[task.setvariable variable=iosCarv2SnapshotsExist;isOutput=true]true"
                          Write-Host "Found iOS CARV2 snapshots at: $snapshotPath"
                        } else {
                          Write-Host "##vso[task.setvariable variable=iosCarv2SnapshotsExist;isOutput=true]false"
                          Write-Host "No iOS CARV2 snapshots found at: $snapshotPath"
                        }
                  
                  - task: PublishPipelineArtifact@1
                    condition: eq(variables['CheckIosCarV2Snapshots.iosCarv2SnapshotsExist'], 'true')
                    displayName: Publish iOS CARV2 snapshot diffs
                    inputs:
                      targetPath: $(System.DefaultWorkingDirectory)/artifacts/bin/Controls.TestCases.iOS.Tests/Release/net9.0/snapshots-diff
                      artifact: uitest-snapshot-results-ios-carv2

  # NativeAOT iOS UI tests stage - only run when both BuildNativeAOT and RunNativeAOT parameters are true
  - ${{ if and(eq(parameters.BuildNativeAOT, true), eq(parameters.RunNativeAOT, true)) }}:
    - stage: ios_ui_tests_nativeaot
      displayName: iOS UITests NativeAOT
      dependsOn: build_ui_tests_nativeaot
      jobs:
        - ${{ each project in parameters.projects }}:
          - ${{ if ne(project.ios, '') }}:
            - ${{ each version in parameters.iosVersions }}:
              - ${{ if not(containsValue(project.iosVersionsExclude, version)) }}:
                - job: ios_ui_tests_nativeaot_${{ project.name }}_${{ replace(version, '.', '_') }}
                  strategy:
                    matrix:
                      ${{ each categoryGroup in parameters.categoryGroupsToTest }}:
                        ${{ categoryGroup }}:
                          CATEGORYGROUP: ${{ categoryGroup }}
                  timeoutInMinutes: ${{ parameters.timeoutInMinutes }} # how long to run the job before automatically cancelling
                  workspace:
                    clean: all
                  displayName: ${{ coalesce(project.desc, project.name) }} (v${{ version }})
                  pool: ${{ parameters.iosPool }}
                  variables:
                    REQUIRED_XCODE: $(DEVICETESTS_REQUIRED_XCODE)
                    APPIUM_HOME: $(System.DefaultWorkingDirectory)/.appium/
                  steps:
                    - template: ui-tests-steps.yml
                      parameters:
                        platform: ios
                        ${{ if eq(version, 'latest') }}:
                          version: 17.2
                        ${{ if ne(version, 'latest') }}:
                          version: ${{ version }}
                        path: ${{ project.ios }}
                        app: ${{ project.app }}
                        ${{ if eq(version, 'latest') }}:
                          device: ios-simulator-64
                        ${{ if ne(version, 'latest') }}:
                          device: ios-simulator-64_${{ version }}
                        provisionatorChannel: ${{ parameters.provisionatorChannel }}
                        runtimeVariant : "NativeAOT"
                        testFilter: $(CATEGORYGROUP)
                        skipProvisioning: ${{ parameters.skipProvisioning }}

  - stage: winui_ui_tests
    displayName: WinUI UITests
    dependsOn: build_ui_tests_windows
    jobs:
      - ${{ each project in parameters.projects }}:
        - ${{ if ne(project.winui, '') }}:
              - job: winui_ui_tests_${{ project.name }}
                strategy:
                  matrix:
                    ${{ each categoryGroup in parameters.categoryGroupsToTest }}:
                      ${{ categoryGroup }}:
                        CATEGORYGROUP: ${{ categoryGroup }}
                timeoutInMinutes: ${{ parameters.timeoutInMinutes }} # how long to run the job before automatically cancelling
                workspace:
                  clean: all
                displayName: ${{ coalesce(project.desc, project.name) }}
                pool: ${{ parameters.windowsPool }}
                variables:
                  APPIUM_HOME: $(System.DefaultWorkingDirectory)\.appium\
                steps:
                  - template: ui-tests-steps.yml
                    parameters:
                      platform: windows
                      version: "10.0.19041.0"
                      device: windows10
                      path: ${{ project.winui }}
                      app: ${{ project.app }}
                      provisionatorChannel: ${{ parameters.provisionatorChannel }}
                      testFilter: $(CATEGORYGROUP)
                      skipProvisioning: ${{ parameters.skipProvisioning }}
                  
                  # Collect and publish Windows snapshot diffs
                  - task: PowerShell@2
                    condition: always()
                    displayName: Check for Windows snapshot diffs
                    name: CheckWindowsSnapshots
                    inputs:
                      targetType: 'inline'
                      script: |
                        $snapshotPath = "$(System.DefaultWorkingDirectory)/artifacts/bin/Controls.TestCases.WinUI.Tests/Release/net9.0/snapshots-diff"
                        if (Test-Path $snapshotPath) {
                          Write-Host "##vso[task.setvariable variable=windowsSnapshotsExist;isOutput=true]true"
                          Write-Host "Found Windows snapshots at: $snapshotPath"
                        } else {
                          Write-Host "##vso[task.setvariable variable=windowsSnapshotsExist;isOutput=true]false"
                          Write-Host "No Windows snapshots found at: $snapshotPath"
                        }
                  
                  - task: PublishPipelineArtifact@1
                    condition: eq(variables['CheckWindowsSnapshots.windowsSnapshotsExist'], 'true')
                    displayName: Publish Windows snapshot diffs
                    inputs:
                      targetPath: $(System.DefaultWorkingDirectory)/artifacts/bin/Controls.TestCases.WinUI.Tests/Release/net9.0/snapshots-diff
                      artifact: uitest-snapshot-results-windows

  - stage: mac_ui_tests
    displayName: macOS UITests
    dependsOn: build_ui_tests
    jobs:
      - ${{ each project in parameters.projects }}:
        - ${{ if ne(project.mac, '') }}:
              - job: mac_ui_tests_${{ project.name }}
                strategy:
                  matrix:
                    ${{ each categoryGroup in parameters.categoryGroupsToTest }}:
                      ${{ categoryGroup }}:
                        CATEGORYGROUP: ${{ categoryGroup }}
                timeoutInMinutes: ${{ parameters.timeoutInMinutes }} # how long to run the job before automatically cancelling
                workspace:
                  clean: all
                displayName: ${{ coalesce(project.desc, project.name) }}
                pool: ${{ parameters.macosPool }}
                variables:
                  REQUIRED_XCODE: $(DEVICETESTS_REQUIRED_XCODE)
                  APPIUM_HOME: $(System.DefaultWorkingDirectory)/.appium/
                steps:
                  - template: ui-tests-steps.yml
                    parameters:
                      platform: catalyst
                      version: "13.1"
                      device: mac
                      path: ${{ project.mac }}
                      app: ${{ project.app }}
                      provisionatorChannel: ${{ parameters.provisionatorChannel }}
                      testFilter: $(CATEGORYGROUP)
                      skipProvisioning: ${{ parameters.skipProvisioning }}
                  
                  # Collect and publish Mac snapshot diffs
                  - task: PowerShell@2
                    condition: always()
                    displayName: Check for Mac snapshot diffs
                    name: CheckMacSnapshots
                    inputs:
                      targetType: 'inline'
                      script: |
                        $snapshotPath = "$(System.DefaultWorkingDirectory)/artifacts/bin/Controls.TestCases.Mac.Tests/Release/net9.0/snapshots-diff"
                        if (Test-Path $snapshotPath) {
                          Write-Host "##vso[task.setvariable variable=macSnapshotsExist;isOutput=true]true"
                          Write-Host "Found Mac snapshots at: $snapshotPath"
                        } else {
                          Write-Host "##vso[task.setvariable variable=macSnapshotsExist;isOutput=true]false"
                          Write-Host "No Mac snapshots found at: $snapshotPath"
                        }
                  
                  - task: PublishPipelineArtifact@1
                    condition: eq(variables['CheckMacSnapshots.macSnapshotsExist'], 'true')
                    displayName: Publish Mac snapshot diffs
                    inputs:
                      targetPath: $(System.DefaultWorkingDirectory)/artifacts/bin/Controls.TestCases.Mac.Tests/Release/net9.0/snapshots-diff
                      artifact: uitest-snapshot-results-mac
