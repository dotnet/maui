trigger:
  batch: true
  branches:
    include:
    - main
    - release/*
  paths:
    include:
      - '*'
    exclude:
      - '**.md'
      - eng/Version.Details.xml
      - .github/*
      - docs/*
      - LICENSE.TXT
      - PATENTS.TXT
      - THIRD-PARTY-NOTICES.TXT

pr:
  branches:
    include:
    - main
    - release/*
    - feature/*
  paths:
    include:
      - '*'
    exclude:
      - '**.md'
      - eng/Version.Details.xml
      - .github/*
      - docs/*
      - LICENSE.TXT
      - PATENTS.TXT
      - THIRD-PARTY-NOTICES.TXT

variables:
  - template: /eng/common/templates/variables/pool-providers.yml@self 
  - template: /eng/pipelines/common/variables.yml@self
  - template: /eng/pipelines/arcade/variables.yml@self

parameters:
  - name: VM_IMAGE_HOST
    type: object
    default:
      name: Azure Pipelines
      vmImage: $(HostedWindowsImage)
      os: windows

stages:

- template: /eng/pipelines/arcade/stage-pack.yml@self
  parameters:
    pool: ${{ parameters.VM_IMAGE_HOST }}
    runAsPublic: true

- template: /eng/pipelines/arcade/stage-unit-tests.yml@self
  parameters:
    jobMatrix:
    - name: win_unit_tests
      displayName: Windows Unit Tests
      pool: ${{ parameters.VM_IMAGE_HOST }}
      timeout: 90
      testOS: Windows
    - name: mac_unit_tests
      displayName: macOS Unit Tests
      pool:
        name: Azure Pipelines
        vmImage: $(HostedMacImage)
        os: macOS
      timeout: 90
      testOS: macOS
    publishTaskPrefix: ''

- template: /eng/pipelines/arcade/stage-integration-tests.yml@self
  parameters:
    stageDependsOn: Pack
    publishTaskPrefix: ''
    jobMatrix:
    - name: win_sample_tests
      pool: ${{ parameters.VM_IMAGE_HOST }}
      timeout: 120
      testCategory: Samples
    - name: mac_sample_tests
      pool:
        name: Azure Pipelines
        vmImage: $(HostedMacImage)
        os: macOS
      timeout: 120
      testCategory: Samples

    - name: win_wintemplate_tests
      pool: ${{ parameters.VM_IMAGE_HOST }}
      timeout: 120
      testCategory: WindowsTemplates
    - name: mac_wintemplate_tests
      pool:
        name: Azure Pipelines
        vmImage: $(HostedMacImage)
        os: macOS
      timeout: 120
      testCategory: WindowsTemplates

    - name: win_buildtemplate_tests
      pool: ${{ parameters.VM_IMAGE_HOST }}
      timeout: 120
      testCategory: Build
    - name: mac_buildtemplate_tests
      pool:
        name: Azure Pipelines
        vmImage: $(HostedMacImage)
        os: macOS
      timeout: 120
      testCategory: Build

    - name: win_blazortemplate_tests
      pool: ${{ parameters.VM_IMAGE_HOST }}
      timeout: 120
      testCategory: Blazor
    - name: mac_blazortemplate_tests
      pool:
        name: Azure Pipelines
        vmImage: $(HostedMacImage)
        os: macOS
      timeout: 120
      testCategory: Blazor

    - name: win_multitemplate_tests
      pool: ${{ parameters.VM_IMAGE_HOST }}
      timeout: 120
      testCategory: MultiProject
    - name: mac_multitemplate_tests
      pool:
        name: Azure Pipelines
        vmImage: $(HostedMacImage)
        os: macOS
      timeout: 120
      testCategory: MultiProject

    # TODO: macOSTemplates and AOT template categories

    - name: mac_runandroid_tests
      pool:
        name: Azure Pipelines
        vmImage: $(HostedMacImage)
        os: macOS
      timeout: 180
      testCategory: RunOnAndroid

    - name: mac_runios_tests
      pool:
        name: Azure Pipelines
        vmImage: $(HostedMacImage)
        os: macOS
      timeout: 180
      testCategory: RunOniOS
