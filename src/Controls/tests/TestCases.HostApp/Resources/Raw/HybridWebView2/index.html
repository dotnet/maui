<!DOCTYPE html>
<html>

<head>
    <title>HybridWebView2</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background: #f0f8ff;
            color: #333;
            margin: 0;
        }

        .container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            margin: 10px 0;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 12px;
            display: inline-block;
        }

        button:hover {
            background: #45a049;
        }

        #messageDisplay {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            min-height: 80px;
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message-item {
            background: #e8f5e8;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 3px solid #4CAF50;
            font-size: 12px;
        }

        h1 {
            font-size: 18px;
            margin: 10px 0;
        }

        p {
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HybridWebView SendMessage and Receive Page</h1>
        <p><strong>This page can receive messages from C# and send messages to C#</strong></p>

        <!-- Display area for messages from C# -->
        <div id="messageDisplay">
            <strong>üì® Messages from C#:</strong>
            <div id="messageList">
                <p style="color: #666; font-style: italic;">No messages received yet... Click the orange button in C# to
                    send a message!</p>
            </div>
        </div>

        <!-- Buttons -->
        <div style="text-align: center;">
            <button onclick="sendMessageToCSharp()">üì§ Send to C#</button>
            <button onclick="testLocalFunction()">üß™ Test Local</button>
            <button onclick="clearMessages()">üóëÔ∏è Clear</button>
        </div>
    </div>

    <script>
        let messageCounter = 0;

        // HybridWebView bridge for sending messages to C#
        window.HybridWebView = {
            SendRawMessage: function (msg) {
                try {
                    if (window.chrome && window.chrome.webview) {
                        window.chrome.webview.postMessage("__RawMessage|" + msg);
                        return true;
                    } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.webwindowinterop) {
                        window.webkit.messageHandlers.webwindowinterop.postMessage("__RawMessage|" + msg);
                        return true;
                    } else if (window.hybridWebViewHost) {
                        window.hybridWebViewHost.sendMessage("__RawMessage|" + msg);
                        return true;
                    }
                    return false;
                } catch (e) {
                    console.error('SendRawMessage error:', e);
                    return false;
                }
            }
        };

        // Function to receive messages from C# (called via EvaluateJavaScriptAsync)
        window.receiveMessageFromCSharp = function (message) {
            try {
                messageCounter++;
                const messageList = document.getElementById('messageList');

                // Clear "no messages" text on first message
                if (messageCounter === 1) {
                    messageList.innerHTML = '';
                }

                // Create new message element
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message-item';
                messageDiv.innerHTML = `
                    <strong>Message #${messageCounter}:</strong><br>
                    ${message}<br>
                    <small style="color: #666;">Received at: ${new Date().toLocaleTimeString()}</small>
                `;

                messageList.appendChild(messageDiv);

                // Scroll to bottom
                requestAnimationFrame(() => {
                    setTimeout(() => {
                        messageDiv.scrollIntoView({
                            behavior: 'smooth',
                            block: 'nearest'
                        });
                    }, 5);
                });

                console.log(`Received message from C#:`, message);
                return `Message received`;

            } catch (error) {
                console.error('Error in receiveMessageFromCSharp:', error);
                return `Error: ${error.message}`;
            }
        };

        // Function to send message to C#
        function sendMessageToCSharp() {
            const message = `Hello from JavaScript! Sent at ${new Date().toLocaleTimeString()}`;
            if (window.HybridWebView.SendRawMessage(message)) {
                console.log('Message sent to C#:', message);

                // Visual feedback
                const messageList = document.getElementById('messageList');
                if (messageList.children.length === 0 || messageList.children[0].tagName === 'P') {
                    messageList.innerHTML = '';
                }
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'message-item';
                feedbackDiv.style.backgroundColor = '#fff3cd';
                feedbackDiv.style.borderLeftColor = '#ffc107';
                feedbackDiv.innerHTML = `<strong>üì§ Sent to C#:</strong><br>${message}`;
                messageList.appendChild(feedbackDiv);
            } else {
                console.log('Failed to send message to C#');
            }
        }

        // Test function
        function testLocalFunction() {
            window.receiveMessageFromCSharp('This is a test message from JavaScript itself!');
        }

        // Clear messages function
        function clearMessages() {
            document.getElementById('messageList').innerHTML = '<p style="color: #666; font-style: italic;">Messages cleared... Ready for new messages!</p>';
            messageCounter = 0;
        }

        // Page initialization
        window.addEventListener('DOMContentLoaded', () => {
            console.log('HybridWebView test page loaded and ready');

            // Add a visual indicator that the page loaded
            setTimeout(() => {
                const messageList = document.getElementById('messageList');
                const loadedDiv = document.createElement('div');
                loadedDiv.style.cssText = 'background: #d4edda; color: #155724; padding: 8px; border-radius: 4px; margin: 5px 0; border-left: 3px solid #28a745; font-size: 12px;';
                loadedDiv.innerHTML = `Page loaded successfully at ${new Date().toLocaleTimeString()}`;
                messageList.appendChild(loadedDiv);
            }, 500);
        });

        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('JavaScript error:', event.error);
        });
    </script>
</body>

</html>
