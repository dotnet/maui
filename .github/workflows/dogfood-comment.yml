name: Add Dogfooding Comment

on:
  # Trigger when the maui-pr build check completes
  check_run:
    types: [completed]

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to add dogfooding comment to'
        required: true
        type: number

# Ensure only one instance runs at a time per PR to prevent duplicate comments
concurrency:
  group: dogfood-comment-${{ github.event.check_run.pull_requests[0].number || github.event.inputs.pr_number }}
  cancel-in-progress: true

jobs:
  add-dogfood-comment:
    # Only run on the dotnet org, for the maui-pr check, when it completes successfully
    if: |
      github.repository_owner == 'dotnet' && 
      (
        github.event_name == 'workflow_dispatch' ||
        (
          github.event_name == 'check_run' &&
          github.event.check_run.name == 'maui-pr' &&
          github.event.check_run.conclusion == 'success' &&
          github.event.check_run.pull_requests[0] != null
        )
      )
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Add dogfooding comment
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            // Get PR number from either the check_run event or manual input
            const prNumber = context.payload.check_run?.pull_requests?.[0]?.number || context.payload.inputs?.pr_number;

            const bashScript = 'https://raw.githubusercontent.com/dotnet/maui/main/eng/scripts/get-maui-pr.sh';
            const psScript = 'https://raw.githubusercontent.com/dotnet/maui/main/eng/scripts/get-maui-pr.ps1';
            
            // Unique marker to identify dogfooding comments
            const dogfoodMarker = '<!-- dogfood-pr -->';
            
            const comment = `${dogfoodMarker}
            ðŸš€ **Dogfood this PR with:**

            > **âš ï¸ WARNING: Do not do this without first carefully reviewing the code of this PR to satisfy yourself it is safe.**

            \`\`\`bash
            curl -fsSL ${bashScript} | bash -s -- ${prNumber}
            \`\`\`

            Or

            - Run remotely in PowerShell:

            \`\`\`powershell
            iex "& { $(irm ${psScript}) } ${prNumber}"
            \`\`\``;

            // Check for existing dogfooding comment
            const comments = await github.rest.issues.listComments({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const existingComment = comments.data.find(comment => comment.body.includes(dogfoodMarker));

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
