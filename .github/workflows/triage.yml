name: "AI Triage"

on:
  # When someone opens a new issue
  issues:
    types: [opened]
  # When the workflow is run manually
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to triage'
        required: true
        type: number
      dry_run:
        description: 'Whether to run in dry run mode'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  issues: write
  models: read

jobs:
  triage-issue:
    name: Apply Labels
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'issues' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/triage'))
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine PLATFORM labels
        uses: mattleibow/triage-assistant@v0
        with:
          issue: ${{ inputs.issue_number || github.event.issue.number }}
          label-prefix: 'platform/'
          template: 'multi-label'

      - name: Determine AREA labels
        uses: mattleibow/triage-assistant@v0
        with:
          issue: ${{ inputs.issue_number || github.event.issue.number }}
          label-prefix: 'area-'
          template: 'single-label'

      - name: Determine REGRESSION labels
        uses: mattleibow/triage-assistant@v0
        with:
          issue: ${{ inputs.issue_number || github.event.issue.number }}
          label-prefix: 'potential-regression'
          template: 'regression'

      - name: Apply all labels and add comment
        uses: mattleibow/triage-assistant@v0
        with:
          issue: ${{ inputs.issue_number || github.event.issue.number }}
          apply-labels: true
          apply-comment: true
          dry-run: ${{ inputs.dry_run || false }}
