          Xamarin.Forms.Platform.MacOS/bin/$(BuildConfiguration)/**/*.mdb
          Xamarin.Forms.Maps/bin/$(BuildConfiguration)/**/*.dll
          Xamarin.Forms.Maps/bin/$(BuildConfiguration)/**/*.pdb
